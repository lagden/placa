version: '3.7'
services:
  test:
    build:
      context: ./
      args:
        NODE_ENV: test
        PORT: ${PORT:-3000}
    image: placa:test
    container_name: test
    command: ["npm", "test"]
    environment:
      - NODE_ENV=test
    volumes:
      - ./test:/home/node/app/test
      - ./lib:/home/node/app/lib
      - ./index.js:/home/node/app/index.js
